<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Ewert&family=Monoton&family=Pacifico&family=Permanent+Marker&family=Quicksand&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" >
            <div class="col-12 text-center bg-dark"id="navbar">
                <h1>Weather Dashboard <i class="fa-solid fa-sun-haze"></i></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="search">
                <div class="row">
                    <div class="col-12">
                        <h3>Enter a city name:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="search">
                            <input type="text" class="searchCity" placeholder="Enter a city name">
                            <button id="searchBtn" type="submit" class="btn btn-primary"><i
                                class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <ul id="previousSearches" class="list-group">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div id="city" class="col-9 pb-4 pt-4">
                <div id="moment"></div>
                <span id='weatherIcon'></span>
                <div class="row pb-3 mr-2 ml-2">
                    <div class="weatherDisplay">
                    <h1 class="city"></h1>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="uvIndex"></p>
                </div>
                    <div id="weatherToday" class="col-12 px-3 py-3">
                        
                    </div>
                </div>
                <div class="row pb-5 pt-5">
                    <div class="col-12 ml-2">
                        <h3>5-Day Forecast:</h3> 
                        <div  class="row">
                            <div id="fiveDaySection" class="row justify-content-center">
                                <div class="col">
                                    <span id='weatherIcon1'></span>
                                    <div id="day1"></div>
                                    <p class="temperature1"></p>
                                    <p class="humidity1"></p>
                                    <p class="wind1"></p>
                                </div>
                                <div class="col">
                                    <span id='weatherIcon2'></span>
                                    <div id="day2"></div>
                                    <p class="temperature2"></p>
                                    <p class="humidity2"></p>
                                    <p class="wind2"></p>
                                </div>
                                <div class="col">
                                    <span id='weatherIcon3'></span>
                                    <div id="day3"></div>
                                    <p class="temperature3"></p>
                                    <p class="humidity3"></p>
                                    <p class="wind3"></p>
                                </div>
                                <div class="col">
                                    <span id='weatherIcon4'></span>
                                    <div id="day4"></div>
                                    <p class="temperature4"></p>
                                    <p class="humidity4"></p>
                                    <p class="wind4"></p>
                                </div>
                                <div class="col">
                                    <span id='weatherIcon5'></span>
                                    <div id="day5"></div>
                                    <p class="temperature5"></p>
                                    <p class="humidity5"></p>
                                    <p class="wind5"></p>
                                </div>
                            </div>
                    </div>
                </div>
                <div id="forecastDisplay" class="row pl-2">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
